# "variable.parameter" = "$blue"
# "namespace" = "$blue"
# "keyword.control" = "$blue"
# "keyword.control.import" = "$blue"
# "keyword.storage.type" = "#ff9e64"
# "keyword.storage.modifier" = "$blue"

